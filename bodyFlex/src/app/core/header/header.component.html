<header class="main">
    <div>
        <p class="title">BodyFlex</p>
    </div>
    <div class="menu" *ngIf="!isAuthenticated() else loggedPlate">
        <ul class="menu-wrapper">
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/splits">Splits</a></li>
            <li><a routerLink="/musclegroup">Muscle Groups</a></li>
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/register">Register</a></li>
        </ul>
    </div>
    <ng-template #loggedPlate>
        <div class="menu">
            <ul class="menu-wrapper">
                <li><a routerLink="/home">Home</a></li>
                <li><a routerLink="/splits">Splits</a></li>
                <li><a routerLink="/musclegroup">Muscle Groups</a></li>
                <li><a (click)="logOut()">Logout</a></li>
            </ul>
        </div>
    </ng-template>
</header>
