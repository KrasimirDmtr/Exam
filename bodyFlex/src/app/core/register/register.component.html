<app-header />

<body> </body>
<div class="register-box">
    <h2>Register</h2>
    <form [formGroup]="regForm" (ngSubmit)="register()">
        <div class="form-group">
            <input type="text" id="email" name="email" placeholder="example@gmail.com" formControlName="email">
            <label for="email">Email</label>
        </div>
        <ng-container *ngIf="regForm.get('email')?.touched">
            <!-- <p class="error" *ngIf="regForm.get('email')?.errors?.['required']">
                Email is required !
            </p> -->
            <!-- <p class="error" *ngIf="regForm.get('email')?.errors?.['emailValidator']">
                Email is not valid !
            </p> -->
            <ng-container>
                <div class="form-group">
                    <input type="text" id="password" name="password" placeholder="*****" formControlName="password">
                    <label for="password">Password</label>
                </div>
                <ng-container *ngIf="regForm.get('password')?.touched">
                    <p class="error" *ngIf="regForm.get('password')?.errors?.['required']">
                        Password is required !
                    </p>
                    <p class="error" *ngIf="regForm.get('password')?.errors?.['minlength']">
                        Password must be at least
                        {{
                        regForm.get('password')?.errors?.['minlength']?.['requiredLength']
                        }}
                        characters !
                    </p>
                </ng-container>
                <div class="form-group">
                    <input type="text" id="repeatPassword" name="repeatPassword" placeholder="*****"
                        formControlName="repeatPassword">
                    <label for="repeatPassword">Repeat Password</label>
                </div>
                <ng-container *ngIf="regForm.get('repeatPassword')?.touched">
                    <p class="error" *ngIf="regForm.get('repeatPassword')?.errors?.['matchPassValidator']||
                    regForm.get('repeatPassword')?.errors?.['required']">
                        Passwords doesn't match !
                    </p>
                </ng-container>
            </ng-container>

        </ng-container>
        <button type="button" (click)="register()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
        </button>

    </form>
</div>

<app-footer />
