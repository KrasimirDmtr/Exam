<app-header />

<body>
    <div *ngFor="let muscle of muscles">
        <div class="image-wrapper">
            <img src="{{muscle.imageUrl}}" alt="Muscle" class="img" >
            <div class="content">
                <div class="text">
                    {{muscle.muscle}}
                    <button [routerLink]="muscle.key">Click</button>
                </div>
            </div>
        </div>
    </div>
</body>

<app-footer />
